<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <div class="login-container">
    <div class="login-card">
      <img src="assets/RegisterAPP-icon.png" alt="App Logo" class="logo" />

      <h2>Iniciar sesión</h2>

      <ion-item class="input-item" lines="full">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input [(ngModel)]="username" type="text" placeholder="Nombre de usuario"></ion-input>
      </ion-item>

      <ion-item class="input-item" lines="full">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input
          [(ngModel)]="password"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Contraseña"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          (click)="togglePasswordVisibility()"
          style="cursor: pointer;"
        ></ion-icon>
      </ion-item>

      <ion-button expand="block" (click)="login()">Entrar</ion-button>

      <a href="/restablecer" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</ion-content>
