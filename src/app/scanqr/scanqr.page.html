<ion-menu side="start" contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title class="menu-title">Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">
    <ion-list>
      <ion-menu-toggle>
        <ion-item button [routerLink]="['/home']">
          <ion-icon name="home-outline" slot="start" color="primary"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item *ngIf="role === 'profesor'" button [routerLink]="['/crearqr']">
          <ion-label>Crear QR</ion-label>
        </ion-item>

        <ion-item button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start" color="primary"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <img src="assets/RegisterAPP-icon.png" alt="icono" class="logo">
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding" style="background: #FFEB99;">
    <div class="login-container">
      <div class="login-card">
        <h2>Escanear Código QR</h2>
        
        <ion-header>
          <ion-toolbar>
            <ion-title>Escaner QR</ion-title>
          </ion-toolbar>
        </ion-header>   
  
        <ion-list>
          <ion-item *ngIf="result">
            <p>{{ result }}</p>
          </ion-item>
        </ion-list>
      
        <div class="qr-scanner">
          <button class="login-button" (click)="scan()">Iniciar Escaneo</button>
        </div>
      </div>
    </div>
  </ion-content>
