<ion-menu side="start" contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar color="light">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">
    <ion-list>
      <ion-menu-toggle auto-hide="true">
        <ion-item button [routerLink]="['/home']">
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/crearqr']">
          <ion-label>Crear QR</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <img src="assets/RegisterAPP-icon.png" alt="icono" class="logo">
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding" style="background: #FFEB99;">
    <div class="login-container">
      <div class="login-card">
        <h2>Escanear Código QR</h2>

        <ion-header>
          <ion-toolbar>
            <ion-title>Escaner QR</ion-title>
          </ion-toolbar>
        </ion-header>        
        <ion-content>
          <ion-list>
            <ion-item *ngIf="result">
              {{result}}
            </ion-item>
          </ion-list>
          <ion-fab slot="fixed" vertical="bottom" horizontal="end">
            <ion-fab-button (click)="scan()">
              <ion-icon name="scan"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-content>

        <div class="qr-scanner">
          <button class="login-button">Iniciar Escaneo</button>
        </div>

      </div>
    </div>
    
  </ion-content>
</div>
