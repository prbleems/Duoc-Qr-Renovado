<ion-menu side="start" contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar color="light">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item button [routerLink]="['/scanqr']" *ngIf="username !== 'profesorcarlos'">
          <ion-label>Scanear QR</ion-label>
        </ion-item>

        <ion-item button [routerLink]="['/crearqr']" *ngIf="username === 'profesorcarlos'">
          <ion-label>Crear QR</ion-label>
        </ion-item>

        <ion-item button (click)="logout()">
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <img src="assets/RegisterAPP-icon.png" alt="icono" class="logo">
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="login-container">
      <div class="login-card">
        <h2>Bienvenido, {{ username }}</h2>
        <h3>Ramos inscritos (Siglas)</h3>

        <ion-list>
          <ion-item *ngFor="let clase of clases">
            <ion-label>
              <strong>{{ clase.asignatura }} ({{ clase.seccion }})</strong>
              <p>Asistido: {{ clase.fecha }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</div>
